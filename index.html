<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mak-lab - Development Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
        }

        .projects {
            display: grid;
            gap: 24px;
        }

        .project-card {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .project-card h2 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 1.8rem;
        }

        .project-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }

        .feature-tag {
            background: #f0f0f0;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #555;
        }

        .cta {
            display: inline-block;
            margin-top: 16px;
            color: #667eea;
            font-weight: 600;
            transition: color 0.3s;
        }

        .project-card:hover .cta {
            color: #5568d3;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            color: rgba(255, 255, 255, 0.8);
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>mak-lab</h1>
            <p class="subtitle">Development Projects & Experiments</p>
        </header>

        <div class="projects">
            <a href="./todo/" class="project-card">
                <h2>Todo App</h2>
                <p>シンプルで使いやすいタスク管理アプリケーション。優先度設定、フィルタリング、データの永続化などの機能を備えています。</p>
                <div class="features">
                    <span class="feature-tag">Vanilla JavaScript</span>
                    <span class="feature-tag">localStorage</span>
                    <span class="feature-tag">優先度管理</span>
                    <span class="feature-tag">フィルタリング</span>
                </div>
                <span class="cta">アプリを開く →</span>
            </a>
        </div>

        <footer>
            <p>View on <a href="https://github.com/mak-ishi/mak-lab" target="_blank">GitHub</a></p>
        </footer>
    </div>
</body>
</html>
