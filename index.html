<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo App</h1>
        </header>

        <div class="input-section">
            <input type="text" id="todo-input" placeholder="新しいタスクを入力...">
            <select id="priority-select">
                <option value="low">低</option>
                <option value="medium" selected>中</option>
                <option value="high">高</option>
            </select>
            <button id="add-btn">追加</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">すべて</button>
            <button class="filter-btn" data-filter="active">未完了</button>
            <button class="filter-btn" data-filter="completed">完了</button>
        </div>

        <ul id="todo-list" class="todo-list"></ul>

        <div class="stats">
            <span id="todo-count">0個のタスク</span>
            <button id="clear-completed">完了済みを削除</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
